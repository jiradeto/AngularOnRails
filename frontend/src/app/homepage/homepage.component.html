<div class="container">
	<div class="thumbnail" *ngFor=" let photo of photos | searchPhoto:searchText">
		<img src="{{ photo.url}}" alt="...">
		<div class="caption">
			<h3>{{ photo.title}}</h3>
			<em>Price: {{photo.price | currency:'USD':true:'.0' }}</em>
			<br/>
			<p> {{photo.description}}.</p>
		</div>
	</div>
</div>
