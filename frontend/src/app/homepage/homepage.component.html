<div class="container">
	
	
	<div class="thumbnail" *ngFor=" let photo of photos | searchPhoto:searchText">
		<img src="{{ photo.url}}" alt="...">
		<div class="caption">
			<h3>{{ photo.title}}</h3>
			<span class="label label-danger" *ngIf="photo.private">Private</span>
			<span class="label label-success" *ngIf="!photo.private">Public</span> : {{photo.price | currency:'USD':true:'.0' }}
			<br/>
			<p> {{photo.description}}.</p>
		</div>
	</div>
</div>
